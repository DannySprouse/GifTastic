<!-- PAGE CONTENT -->

<body>

    <div class="container-fluid text-center wrapper">

<!-- Header Row - contains the banner image -->

        <img src="assets/images/banner.jpg" class="bannerImage img-fluid" alt="Row of thumbnail emotional expressions" />

        <section>

<!-- First Row - left: Text and GIPHY // Text left x9cols -->
        <div class="container-text">
            <div class="row text-center">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-back">
                    <h1>What are you feeling today?</h1>
                </div>

<!-- First Row - right: Text and GIPHY // Powered By Image right x3cols -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="img-giphy">
                <a href="https://giphy.com" target="_blank">
                        <img src="assets/images/giphy2.gif" />
                </a>
            </div>
            </div>
        </div>

<!-- Second Row - left: Button Area x9cols -->
        <div class="container-buttons">
            <div class="row text-center">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div id="buttonGroup"></div>
                </div>

<!-- Second Row - right: Search Area x3cols -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
<br />
                    <form>
                        <fieldset>
                            <label for="feeling-input">Add Your Feeling</label>
<br />
                            <input type="text" name="feeling-input" required placeholder="Type feeling here" id="feeling-input">
<br /> <br />
                            <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

<!-- Third Row - GIPHY Display Area x9cols -->
        <div class="container-fluid container-giphy text-center">
            <div class="row text-center">
                <div class="col">
                    <div class="img-fluid" id="displayGiphy"></div>
                </div>
            </div>
        </div>
        </section>
    </div>

<!-- footer info -->
    <footer class="container-fluid">

<!-- copyright -->
        <p id="copyright">Copyright &#169; 2018</p>

<!-- font awesome social button icons -->
        <span class="social-icons">
            <a href="https://www.linkedin.com/in/danny-sprouse" target="_blank" class="fab fa-linkedin">
            </a>
        </span>

        </span>

            </a>
        </span>
        <span class="social-icons">
            <a href="https://www.facebook.com/dannysprouseATL" target="_blank" class="fab fa-facebook">
            </a>
        </span>
        <span class="social-icons">
            <a href="https://www.pinterest.com/dannysprouse/" target="_blank" class="fab fa-pinterest">
            </a>
        </span>
        <span class="social-icons">
            <a href="https://500px.com/tcephotography" target="_blank" class="fab fa-500px"></a>
        </span>
    </footer>

</div> <!-- closing div for wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
