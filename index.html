<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The GifTastic GIPHY project" />
    <meta name="author" content="Danny S. Sprouse" />

    <!-- TITLE -->
    <title>The Emotional GIPHY</title>

    <!-- LINKS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Lato" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<!-- PAGE CONTENT -->

<body>

    <!-- Header Row - contains the banner image -->
    <div class="jumbotron-fluid">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <img src="assets/images/banner.jpg" class="img-fluid mx-auto d-block" id="top" alt="Row of thumbnail emotional expressions" />
            </div>
        </div>
    </div> 
    
    <div class="container-fluid">

        <div class="section">

    <!-- First Row - left: Text and GIPHY // Text left x9cols -->
        <div class="container-text">
            <div class="row text-center">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-back">
                    <h1>What are you feeling today?</h1>
                </div>

    <!-- First Row - right: Text and GIPHY // Powered By Image right x3cols -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="img-giphy">
                    <a href="https://giphy.com" target="_blank">
                        <img src="assets/images/giphy2.gif" />
                    </a>
                </div>
            </div>
        </div> <!-- end container text-->

    <!-- Second Row - left: Button Area x9cols -->
        <div class="container-buttons">
            <div class="row text-center">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div id="buttonGroup"></div>
                </div>

    <!-- Second Row - right: Search Area x3cols -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            </div>
        </div>  <!-- end container buttons-->

    <!-- Third Row - left: GIPHY Display Area x9cols -->
        <div class="container-giphy">
            <div class="row text-center">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div id="displayGiphy"></div>
                </div>
    
    <!-- Third Row - right: Search Area x3cols -->
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <form>
                        <fieldset>
                            <label for="feeling-input">Add Your Feeling</label>
                                <br />
                            <input type="text" placeholder="Type feeling here" id="feeling-input">
                            <br /><br />
                            <button type="submit" class="btn submit" data="submitBtn">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>  <!-- close container giphy-->
        </div> <!--close section div-->
    </div><!--close container-fluid div-->
<br /><br />

    <!-- Foot Information -->
    <div class="footer">
        <p>Copyright &#169; 2018</p>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/giftastic.js"></script>

</body>

</html>
